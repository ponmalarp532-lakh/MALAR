<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ponmalar | Portfolio Resume</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Ponmalar</h1>
    <p>Full Stack Developer</p>
  </header>

  <section class="resume-section">
    <h2>About Me</h2>
    <p>I am Ponmalar, a passionate full-stack web developer skilled in modern technologies and experienced in building projects from scratch.</p>
  </section>

  <section class="resume-section">
    <h2>Skills</h2>
    <div id="skills-box"></div>
  </section>

  <section class="resume-section">
    <h2>Projects</h2>
    <div id="projects-box"></div>
  </section>

  <section class="resume-section">
    <h2>Contact</h2>
    <p>Email: <a href="mailto:ponmalarponmalar480@gmail.com">ponmalarponmalar480@gmail.com</a></p>
  </section>

  <!-- âœ… Embedded JSON data -->
  <script>
    const data = {
      "skills": ["HTML", "CSS", "JavaScript", "Node.js", "PHP", "React", "MongoDB"],
      "projects": [
        {
          "title": "Portfolio Website",
          "description": "A professional resume portfolio built using fullstack development."
        },
        {
          "title": "AI Voice Supermarket",
          "description": "Prototype of an AI-powered supermarket with voice interactions."
        },
        {
          "title": "Candy Crush Clone",
          "description": "A fun clone game with custom flowers and animations."
        }
      ]
    };

    // Load Skills
    const skillsBox = document.getElementById("skills-box");
    data.skills.forEach(skill => {
      const skillItem = document.createElement("p");
      skillItem.textContent = skill;
      skillsBox.appendChild(skillItem);
    });

    // Load Projects
    const projectsBox = document.getElementById("projects-box");
    data.projects.forEach(project => {
      const projectDiv = document.createElement("div");
      projectDiv.innerHTML = `<h3>${project.title}</h3><p>${project.description}</p>`;
      projectsBox.appendChild(projectDiv);
    });
  </script>
</body>
</html>
